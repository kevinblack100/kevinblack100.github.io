<!DOCTYPE html>
<html>
<head>
    <title>Code Cracker</title>
    <link rel="stylesheet" type="text/css" href="./cracker.css" />
    <script src="cracker.js" type="application/javascript"></script>
</head>
<body>
    <h1>Code Cracker</h1>
    
    <table>
        <thead>
            <tr>
                <td>code cell 1</td>
                <td>code cell 2</td>
                <td>code cell 3</td>
                <td>code cell 4</td>
            </tr>
        </thead>
        <tbody id="guessGrid">
        </tbody>
    </table>
    
    <div id="colors">
        <span id="blueBtn" class="blue">Blue</span>
        <span id="redBtn" class="red">Red</span>
        <span id="greenBtn" class="green">Green</span>
        <span id="purpleBtn" class="purple">Purple</span>
        <span id="yellowBtn" class="yellow">Yellow</span>
        <span id="cyanBtn" class="cyan">Cyan</span>
    </div>
</body>
</html>
