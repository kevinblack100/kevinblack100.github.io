<!DOCTYPE html>
<html>
<head>
    <title>Code Cracker</title>
    <link rel="stylesheet" type="text/css" href="./cracker.css" />
    <script src="cracker.js" type="application/javascript"></script>
</head>
<body>
    <h1>Code Cracker</h1>
    
    <table>
        <thead>
            <tr>
                <td>code cell 1</td>
                <td>code cell 2</td>
                <td>code cell 3</td>
                <td>code cell 4</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>guess cell 1</td>
                <td>guess cell 2</td>
                <td>guess cell 3</td>
                <td>guess cell 4</td>
            </tr>
        </tbody>
    </table>
    
    <div id="colors">
        <span id="blueBtn">Blue</span>
        <span id="redBtn">Red</span>
        <span id="greenBtn">Green</span>
        <span id="purpleBtn">Purple</span>
        <span id="yellowBtn">Yellow</span>
        <span id="cyanBtn">Cyan</span>
    </div>
</body>
</html>
